services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: memoir_bot
      POSTGRES_USER: memoir
      POSTGRES_PASSWORD: memoir
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U memoir -d memoir_bot"]
      interval: 5s
      timeout: 3s
      retries: 5

  bot:
    build: .
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql+asyncpg://memoir:memoir@db:5432/memoir_bot
    restart: unless-stopped

volumes:
  pgdata:
